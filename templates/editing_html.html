<!DOCTYPE html>
<html lang="en">
<head>


    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
   <link href="{{url_for('static', filename='font-awesome.min.css')}}" rel="stylesheet" type="text/css">



    <meta charset="UTF-8">
    <title>Edit {{var.name}}</title>
</head>
<body>
<a href="/login" align="left" style="color:black;position:absolute;right:0px;"><button>logout</button></a>

    <div class="container">
      <h1>Edit {{var.name}}</h1>
      <br>
      <form action="" method="post" id="ww" name="edit">
       Name of the Event
          <br>
          <input type="text"  name="name" value="{{var.name}}" class="form-control">
          <br>
          <br>
       Email of host
          <br>
          <input type="text"  name="email" value="{{var.email}}" class="form-control">
          <br>
          <br>
          Venue
          <br>
          <input type="text" name="venue" value="{{var.venue}}" class="form-control">
          <br>
          <br>
          Address(Will auto search GoogleMaps for you)
          <br>
          <input type="text"  name="address" value="{{var.address}}" class="form-control">
          <br>
          <br>
       Description
          <br>
            <textarea class="form-control" rows="7" placeholder="" name="description">{{var.description}}</textarea>
          <br>
          <br>
       Phone Number of host
          <br>
          <input type="text"  name="phone_number" value="{{var.phone_number}}" class="form-control">
          <br>
          <br>
       Time event starts
          <br>
          <input type="text" name="time" value="{{var.time}}" class="form-control">
          <br>
          <br>
       Duration of event
          <br>
          <input type="text"  name="duration" value="{{var.duration}}" class="form-control">
          <br>
          <br>
       Date
          <br>
          <input type="text"  name="date" value="{{var.date}}" class="form-control">
          <br>
          <br>


</form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
</div>

<script>
function myFunction() {
    var x;
    if (confirm("Are you sure you wont to commit these changes?") == true) {
       ww.submit();
    } else {
        x = "You pressed Cancel!";
    }
  }
</script>
<script>
function del() {
    var x;
    if (confirm("Are you sure you want to delete {{var.name}}") == true) {
       window.location="/delete/{{var.name}}"
    } else {
        x = "You pressed Cancel!";
    }
  }
</script>


<div class="container">
    <button onclick="del()" class="btn btn-danger">Delete {{var.name}}</button><br>
    <button onclick="myFunction()" class="btn btn-success">Confirm Changes</button><br>
    <a href ="/"><button class="btn btn-default">Cancel</button></a>

</div>



</body>
</html>
